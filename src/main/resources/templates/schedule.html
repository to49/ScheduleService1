<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Расписание предметов</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<h1>Расписание предметов</h1>

<div class="container">
    <table>
        <thead>
        <tr>
            <th>День недели</th>
            <th>Предметы</th>
            <th>Добавить предмет</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="day : ${daysOfWeek}">
            <td th:text="${day.displayName}"></td>
            <td>
                <!-- Упрощенная фильтрация -->
                <ul th:if="${scheduleMap != null}">
                    <li th:each="item : ${scheduleMap}"
                        th:if="${item.dayOfWeek == day}">
                        <span th:text="${item.subjectName}"></span>
                        <form th:action="@{/schedule/delete/{id}(id=${item.id})}"
                              method="post" style="display: inline;">
                            <button type="submit">×</button>
                        </form>
                    </li>
                </ul>
            </td>
            <td>
                <form th:action="@{/schedule/add}" method="post">
                    <input type="hidden" name="dayOfWeek" th:value="${day.name()}">
                    <input type="text" name="subjectName" required>
                    <button type="submit">+</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
