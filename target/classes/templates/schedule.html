<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Расписание занятий</title>
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
<div class="container">
    <h1>Расписание занятий</h1>

    <table>
        <thead>
        <tr>
            <th th:each="day : ${T(com.example.schedule.model.DayOfWeek).values()}"
                th:text="${day.displayName}"
                class="day-header"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="time,iter : ${1}">                  <!-- ПОМЕНЯТЬ ПОТОМ ДЛЯ НАСТРОЙКИ ВРЕМЕНИ!!!! -->
            <td th:each="day : ${T(com.example.schedule.model.DayOfWeek).values()}">
                <div th:each="item : ${scheduleMap}"
                     th:if="${item.dayOfWeek == day}">
                    <div class="subject">
                        <span class="subject-name" th:text="${item.subjectName}"></span>
                        <form th:action="@{/schedule/delete/{id}(id=${item.id})}"
                              method="post"
                              style="display: inline;">
                            <button type="submit" class="delete-btn">×</button>
                        </form>
                    </div>
                </div>
                <form class="add-form" th:action="@{/schedule/add}" method="post">
                    <input type="hidden" name="dayOfWeek" th:value="${day}">
                    <input type="text" name="subjectName" placeholder="Название предмета" required>
                    <button type="submit" class="add-btn">+</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
